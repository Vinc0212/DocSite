    <script>
        const button = document.querySelector('.menu-button');
        const menu = document.querySelector('.dropdown-menu');
        
        // Toggle menu on button click
        button.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevents immediate closing
            menu.classList.toggle('show');
        });
        
        // Close menu if user clicks outside
        window.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-container')) {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        });

        // Script for language selector (already provided in previous iterations, ensures correct flag is active)
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelector = document.querySelector('.language-selector');
            if (languageSelector) {
                languageSelector.querySelectorAll('a').forEach(link => {
                    link.classList.remove('active');
                });
                const currentPath = window.location.pathname;
                if (currentPath.includes('/EN/') || currentPath.includes('/EN/')) { // Check for both 'en' and 'EN'
                    document.querySelector('.lang-en').classList.add('active');
                } else {
                    document.querySelector('.lang-fr').classList.add('active');
                }
            }
        });
    </script>
